<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentIT</title>

</head>

<body>

    <form id="regForm" action="">

        <!-- One "tab" for each step in the form: -->

        <!----- Personal details starts -------->
        <div class="tab">

            <div class="personal-h1">
                <h1>Personal Details</h1>
            </div>

            <div class="personal-txt">
                <p><input placeholder="Name" class="personal" id="name" oninput="this.className = ''"></p>
                <p><input type="email" placeholder="abc@gmail.com" class="personal" id="email"
                        oninput="this.className = ''"></p>
                <p><input placeholder="Phone" class="personal" id="phone" oninput="this.className = ''"></p>
            </div>

        </div>
        <!----- Personal details ends -------->


        <!-------- Rent car details ---------->
        <div class="tab">
            <div class="rent-h1">
                <h1>Rent Details</h1>
            </div>

            <div class="rent-car">


                <div class="selectcity">
                    <label for="city" style="font-size: 17px">Choose City:</label>

                    <select id="listcity" onchange="getSelectValue();">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Bangalore">Bangalore</option>
                    </select>
                </div>
                <!--Choose car-->
                <div class="selectcar">
                    <label for="cars" style="font-size: 17px">Choose Car:</label>

                    <select id="list" onchange="getSelectValue();">
                        <option value="400">Volvo</option>
                        <option value="500">Hyndai</option>
                        <option value="1000">BMW</option>
                        <option value="1500">MercedexBenz</option>
                        <option value="5000">Lamborgini</option>
                    </select>
                </div>
                <div class="date">
                    <p><input type="date" class="date-input" id="date" placeholder="30/07/2022"
                            oninput="this.className = ''">
                    </p>
                    <p><input placeholder="Number of Days" class="date-input" id="no_days"
                            oninput="this.className = ''">
                    </p>
                </div>

                <div class="display">

                    <div class="img">
                        <img src="images/volvo.jpg" id="img-1" class="img">
                    </div>

                    <div class="img-detail">

                        <div class="total">

                            <div>
                                <h2>Cost per day : </h2>
                            </div>
                            <div>
                                <h2 id="no">Rs.0</h2>
                            </div>
                        </div>
                        <div class="total">
                            <div>
                                <h2>Total Cost : </h2>
                            </div>
                            <div>
                                <h2 id="total">Rs.0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script>

            function getSelectValue() {
                var selectedValue = document.getElementById("list").value;
                var perday = document.getElementById("no")
                console.log(selectedValue);
                perday.innerHTML = " Rs " + selectedValue + " /Day";

                if (selectedValue == 400) {
                    var carname = "volvo";
                }
                else if (selectedValue == 500) {
                    var carname = "Hyndai";
                }
                else if (selectedValue == 1000) {
                    var carname = "BMW";
                }
                else if (selectedValue == 1500) {
                    var carname = "Mercedes";
                }
                else if (selectedValue == 5000) {
                    var carname = "Lamborgini";
                }

                var nodays = document.getElementById("no_days").value;
                console.log(nodays);
                var total = document.getElementById("total")
                var tc = selectedValue * nodays;

                console.log(tc);
                total.innerHTML = " Rs " + tc;


                //confirmation update
                var name = document.getElementById("name").value;
                var confirmname = document.getElementById("confirm-name");
                confirmname.innerHTML = " " + name;

                var email = document.getElementById("email").value;
                var confirmemail = document.getElementById("confirm-email");
                confirmemail.innerHTML = " " + email;

                var phone = document.getElementById("phone").value;
                var confirmphone = document.getElementById("confirm-phone");
                confirmphone.innerHTML = " " + phone;

                var city = document.getElementById("listcity").value;
                var confirmcity = document.getElementById("confirm-city");
                confirmcity.innerHTML = " " + city;

                var date = document.getElementById("date").value;
                var confirmdate = document.getElementById("confirm-date");
                confirmdate.innerHTML = " " + date;


                var confirmcar = document.getElementById("confirm-car");
                confirmcar.innerHTML = " " + carname;


                var confirmnodays = document.getElementById("confirm-day");
                confirmnodays.innerHTML = " " + nodays;

                var confirmcost = document.getElementById("confirm-cost");
                confirmcost.innerHTML = " Rs " + tc;

            }
            getSelectValue();

        </script>



        <!--Choose car ends-->



        <!--------- Confirmation starts--------->
        <div class="tab">
            <div class="confirm-h1">
                <h1>Confirmation</h1>
            </div>

            <div class="confirm-tab">

                <div class="confirm-detail">
                    <div>
                        <h2>Name : </h2>
                    </div>
                    <div>
                        <h2 id="confirm-name"></h2>
                    </div>
                </div>
                <div class="confirm-detail">
                    <div>

                    </div>
                    <div>

                    </div>
                </div>
                <div class="confirm-detail">
                    <div>

                    </div>

                    </div>
                </div>
                <div class="confirm-detail">

                </div>

                </div>

                    </div>

            </div>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button class="btn" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button class="btn" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

    </form>

</body>


<!--------form js starts------>
<script>

    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
        // This function will display the specified tab of the form ...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        // ... and fix the Previous/Next buttons:
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next";
        }
        // ... and run a function that displays the correct step indicator:
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form... :
        if (currentTab >= x.length) {
            //...the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }

    function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false:
                valid = false;
            }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
    }

    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class to the current step:
        x[n].className += " active";
    }

</script>
